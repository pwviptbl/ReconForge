ai:
  gemini:
    api_key: KEY_API_GEMINI
    enabled: true
    max_retries: 3
    model: gemini-2.0-flash
    temperature: 0.3
    timeout: 30
  security:
    anonymize_ips: true
    max_context_size: 4000
logging:
  backup_count: 5
  file: null
  level: INFO
  max_size_mb: 10
loop:
  auto_stop:
    critical_vuln_limit: 10
    no_progress_limit: 3
  max_iterations: 30
  min_interval: 2
network:
  delay: 0.05                    # Menor delay = mais rápido
  max_threads: 300               # Mais threads = mais agressivo
  timeout: 5                     # Timeout menor
  tor:
    enabled: false               # Se true, algumas requests podem ser roteadas via Tor (SOCKS5)
    proxy_url: socks5h://127.0.0.1:9050  # Tor local padrão (porta SOCKS)
output:
  data_dir: data
  max_results: 50
  timestamp_format: '%Y%m%d_%H%M%S'
plugins:
  # Plugins obrigatórios - executados antes das decisões da IA
  mandatory:
    - ReconnaissancePlugin
    - PortScannerPlugin
  
  config:
    DNSResolverPlugin:
      dns_servers:
      - 8.8.8.8
      - 8.8.4.4
      max_subdomains: 50
      timeout: 30
      use_custom_dns: false
    ExploitSearcherPlugin:
      use_tor: false               # Normalmente não precisa (APIs e buscas públicas); deixe Tor só se estiver bloqueando/rate-limit
    # Plugins "barulhentos" (bruteforce/fuzzing): você pode habilitar Tor só neles via `use_tor: true`
    DirectoryScannerPlugin:
      use_tor: false
    NmapScannerPlugin:
      max_ports: 1000
      scan_type: syn
      script_scan: true
      timing: T5                   # T5 = insane (mais rápido/agressivo)
    NucleiScannerPlugin:
      use_tor: false               # Pode ajudar se o alvo bloquear/rate-limit; deixe false por padrão
      max_templates: 1000
      severity_filter:
      - info
      - low
      - medium
      - high
      - critical
      timeout: 300
    PortScannerPlugin:
      common_ports_only: false
      max_threads: 500             # Muitas threads para scan rápido
      timeout: 2                   # Timeout agressivo
      scan_type: extended
      max_ports: 65535
    ReconnaissancePlugin:
      use_tor: false               # Útil quando brute_force_subdomains / OSINT começam a bloquear o IP
      dns_servers:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
      subdomain_wordlist: wordlists/subdomains.txt
      max_subdomains: 500          # Mais subdomínios
      max_threads: 100             # Mais threads
      timeout: 10                  # Timeout menor
      use_apis: true
      api_delay: 0.5               # Menos delay entre APIs
      brute_force_subdomains: true
      check_email_patterns: true
      geoip_enabled: true
      whois_enabled: true
      asn_lookup: true
      crt_sh_api: true
      securitytrails_api: false      # Requer API Key
      virustotal_api: false          # Requer API Key
      social_media_scan: true        # Verifica LinkedIn, Twitter, GitHub, Facebook
      check_data_breaches: true      # Consulta vazamentos (HaveIBeenPwned)
      threat_intelligence: true      # Fontes de threat intel
      advanced_email_harvesting: true # Coleta de emails via Google Dorking e padrões
    SubfinderPlugin:
      use_tor: false               # Subfinder pode consultar fontes externas; habilite só se necessário
      timeout: 120
      resolve_ips: true
      silent: true
    SubdomainEnumeratorPlugin:
      use_tor: false
    WhatWebScannerPlugin:
      use_tor: false               # WhatWeb pode respeitar proxy via env dependendo da instalação
      aggression: 3                # 3 = mais agressivo (heavy)
      timeout: 30
    WebCrawlerPlugin:
      headless: true
      timeout: 30
      page_load_timeout: 60
      implicit_wait: 10
      max_depth: 3
      max_pages: 50
      screenshot_on_error: true
      follow_redirects: true
      analyze_forms: true
      attempt_login: true
      common_credentials: true
      javascript_enabled: true
      user_agent: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
      window_size: [1920, 1080]
      extract_apis: true
      analyze_cookies: true
      check_security_headers: true
      detect_frameworks: true
    WebScannerPlugin:
      follow_redirects: true
      max_depth: 3
      timeout: 30
      user_agent: ReconForge/1.0
    WebVulnScannerPlugin:
      use_tor: false
    # Novos plugins de análise de rede
    NetworkMapperPlugin:
      max_hops: 30
      timeout: 5
      parallel_threads: 10
      enable_traceroute: true
      enable_host_discovery: true
      enable_topology_mapping: true
    SSLAnalyzerPlugin:
      check_vulnerabilities: true
      verify_chain: true
      check_revocation: true
      analyze_ciphers: true
      check_hsts: true
    FirewallDetectorPlugin:
      stealth_mode: false          # Desativar stealth = mais agressivo
      timing_template: T5          # Timing insano
      max_retries: 5               # Mais tentativas
      detect_waf: true
      suggest_bypasses: true
    TrafficAnalyzerPlugin:
      capture_duration: 60
      analysis_window: 300
      anomaly_threshold: 2.5
      protocol_analysis: true
      bandwidth_measurement: true
    SSHPolicyCheck:
      nmap_timeout: 120
      timing: T5                   # Timing agressivo
    PortExposureAudit:
      allow_ports: []
      allow_services: []
  default_timeout: 300
  directory: plugins
  enabled:
    DNSResolverPlugin: true
    DirectoryScannerPlugin: true
    NmapScannerPlugin: true
    NucleiScannerPlugin: true
    PortScannerPlugin: true
    ReconnaissancePlugin: true
    SubdomainEnumeratorPlugin: true
    SubfinderPlugin: true
    TechnologyDetectorPlugin: true
    WhatWebScannerPlugin: true
    WebCrawlerPlugin: true
    WebScannerPlugin: true
    WebVulnScannerPlugin: true
    NetworkMapperPlugin: true
    SSLAnalyzerPlugin: true
    FirewallDetectorPlugin: true
    TrafficAnalyzerPlugin: true
    SSHPolicyCheck: true
    PortExposureAudit: true
  max_parallel: 3
