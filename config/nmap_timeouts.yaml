# Configurações de Timeout para Varreduras Nmap
# Todos os valores são em segundos

timeouts:
  # Varredura básica - scan de portas simples
  varredura_basica: 300          # 5 minutos
  
  # Varredura completa - detecção de versão e scripts padrão
  varredura_completa: 600        # 10 minutos
  
  # Varredura de vulnerabilidades - scripts NSE de vulnerabilidades
  varredura_vulnerabilidades: 900  # 15 minutos
  
  # Varredura de serviços web - scripts HTTP
  varredura_servicos_web: 600    # 10 minutos
  
  # Varredura SMB - scripts SMB/NetBIOS
  varredura_smb: 300             # 5 minutos
  
  # Descoberta de rede - ping scan
  descoberta_rede: 180           # 3 minutos
  
  # Varredura personalizada - comandos customizados
  varredura_personalizada: 600   # 10 minutos
  
  # Varredura adaptativa - baseada em portas conhecidas
  varredura_adaptativa: 450      # 7.5 minutos

# Configurações de performance do Nmap
performance:
  # Número máximo de hosts processados simultaneamente
  max_hostgroup: 1
  
  # Paralelismo máximo para scripts/probes
  max_parallelism_default: 10
  max_parallelism_vuln: 5        # Menor para varreduras de vulnerabilidades
  max_parallelism_web: 5         # Menor para varreduras web
  
  # Número máximo de tentativas
  max_retries: 2
  
  # Timing template (0-5, onde 5 é mais agressivo)
  timing_template: 3

# Scripts NSE otimizados para cada tipo de varredura
scripts_otimizados:
  vulnerabilidades:
    - "vuln"
    - "exploit"
  
  servicos_web:
    - "http-enum"
    - "http-headers"
    - "http-methods"
    - "http-title"
    - "http-robots.txt"
  
  smb:
    - "smb-enum-shares"
    - "smb-enum-users"
    - "smb-os-discovery"
    - "smb-security-mode"

# Configurações de logging
logging:
  # Nível de verbosidade (0-9)
  verbose_level: 1
  
  # Log de debugging do Nmap
  debug_enabled: false
  
  # Salvar saída XML automaticamente
  save_xml_output: true
