# Configuração para Reconhecimento Agressivo - VarreduraIA
# ATENÇÃO: Use apenas em ambientes de teste que você possui!
# Esta configuração maximiza a descoberta de informações

plugins:
  enabled:
    # Todos os plugins de reconhecimento
    ReconnaissancePlugin: true
    DNSResolverPlugin: true
    SubdomainEnumeratorPlugin: true
    TechnologyDetectorPlugin: true
    WebScannerPlugin: true
    DirectoryScannerPlugin: true
    
    # Scanners de rede agressivos
    NmapScannerPlugin: true
    PortScannerPlugin: false  # Redundante com Nmap
    RustScanPlugin: true
    
    # Scanners de vulnerabilidade
    NucleiScannerPlugin: true
    WebVulnScannerPlugin: true
    SQLMapPlugin: false  # Muito perigoso - habilitar manualmente se necessário
  
  config:
    ReconnaissancePlugin:
      # DNS Configuração agressiva
      dns_servers: ["8.8.8.8", "1.1.1.1", "8.8.4.4", "208.67.222.222"]
      timeout: 15
      
      # Enumeração de subdomínios - AGRESSIVA
      brute_force_subdomains: true
      max_subdomains: 500  # Muito mais subdomínios
      subdomain_wordlist: "wordlists/subdomains.txt"
      
      # APIs externas em paralelo
      use_apis: true
      api_delay: 0.5  # Delay menor para velocidade
      crt_sh_api: true
      securitytrails_api: false  # Adicionar key se disponível
      virustotal_api: false      # Adicionar key se disponível
      
      # Todos os recursos ativos
      check_email_patterns: true
      geoip_enabled: true
      whois_enabled: true
      asn_lookup: true
      
      # Performance máxima
      max_threads: 100  # Máximo de threads
    
    NmapScannerPlugin:
      # Nmap agressivo
      scan_type: "syn"
      timing: "T4"  # Timing agressivo
      max_ports: 5000  # Muitas portas
      script_scan: true
      service_detection: true
      os_detection: true
      aggressive_scan: false  # Não usar -A (muito barulhento)
    
    RustScanPlugin:
      # RustScan rápido
      timeout: 5
      batch_size: 10000
      rate_limit: 10000  # Muito rápido
      port_range: "1-65535"
    
    WebScannerPlugin:
      # Web scanning agressivo
      follow_redirects: true
      max_depth: 5
      timeout: 20
      max_pages: 500  # Muitas páginas
      check_robots_txt: true
      check_sitemap: true
      check_common_files: true
      user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
    
    DirectoryScannerPlugin:
      # Directory scanning agressivo
      wordlist: "wordlists/medium.txt"  # Wordlist maior
      threads: 50
      timeout: 10
      follow_redirects: true
      check_extensions: [".php", ".asp", ".aspx", ".jsp", ".do", ".action", ".cgi"]
      status_codes: [200, 201, 202, 204, 301, 302, 307, 401, 403, 500, 503]
    
    TechnologyDetectorPlugin:
      # Detecção profunda
      check_headers: true
      check_cookies: true
      check_html: true
      check_scripts: true
      check_meta_tags: true
      fingerprint_depth: "deep"
    
    SubdomainEnumeratorPlugin:
      # Enumeração adicional (complementar)
      wordlist: "wordlists/subdomains.txt"
      dns_servers: ["8.8.8.8", "1.1.1.1"]
      threads: 100
      timeout: 5
      check_wildcard: true
      recursive_depth: 3
    
    NucleiScannerPlugin:
      # Nuclei completo
      severity_filter: ["info", "low", "medium", "high", "critical"]
      max_templates: 2000
      timeout: 600
      rate_limit: 150
      exclude_tags: ["dos"]  # Evitar apenas DoS
      include_tags: ["cve", "exposure", "misconfiguration", "vuln"]
      update_templates: true
    
    WebVulnScannerPlugin:
      # Web vulnerabilities
      check_xss: true
      check_sqli: true
      check_lfi: true
      check_rfi: true
      check_xxe: true
      check_ssrf: true
      aggressive_mode: true

# Configurações globais agressivas
network:
  timeout: 15
  max_threads: 200  # Muitas threads
  delay: 0.1        # Delay mínimo

# Loop de IA extenso
loop:
  max_iterations: 50  # Muitas iterações
  min_interval: 1     # Pouco tempo entre iterações
  auto_stop:
    no_progress_limit: 5
    critical_vuln_limit: 20  # Permitir mais vulnerabilidades

# Logging detalhado
logging:
  level: "DEBUG"  # Log completo
  file: "logs/reconnaissance_aggressive.log"
  max_size_mb: 100
  backup_count: 10

# Output extenso
output:
  data_dir: "data"
  max_results: 200  # Manter mais resultados
  save_raw_output: true
