# Configuração padrão do VarreduraIA

# Configuração de IA
ai:
  gemini:
    enabled: true
    api_key: "YOUR_GEMINI_API_KEY_HERE"
    model: "gemini-2.0-flash-exp"
    timeout: 30
    max_retries: 3
    temperature: 0.3
  
  # Configurações de segurança para IA
  security:
    anonymize_ips: true
    max_context_size: 4000

# Configurações dos plugins
plugins:
  # Diretório onde estão os plugins
  directory: "plugins"
  
  # Timeout padrão para execução de plugins (segundos)
  default_timeout: 300
  
  # Número máximo de plugins executando em paralelo
  max_parallel: 3

# Configurações de rede
network:
  # Timeout para conexões
  timeout: 10
  
  # Número máximo de threads para scanning
  max_threads: 100
  
  # Delay entre requests (segundos)
  delay: 0.1

# Configurações de output
output:
  # Diretório para salvar resultados
  data_dir: "data"
  
  # Formato de timestamp para arquivos
  timestamp_format: "%Y%m%d_%H%M%S"
  
  # Manter apenas os N últimos resultados
  max_results: 50

# Configurações de logging
logging:
  level: "INFO"
  file: null  # null = não salvar em arquivo
  max_size_mb: 10
  backup_count: 5

# Configurações específicas do loop de IA
loop:
  # Número máximo de iterações
  max_iterations: 20
  
  # Tempo mínimo entre iterações (segundos)
  min_interval: 2
  
  # Critérios para parar automaticamente
  auto_stop:
    # Parar se não encontrar nada novo por N iterações
    no_progress_limit: 3
    
    # Parar se encontrar muitas vulnerabilidades críticas
    critical_vuln_limit: 5
